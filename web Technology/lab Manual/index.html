<!DOCTYPE html>
<html>
<head>
    <title>Framed Web Page</title>
</head>
<frameset rows="20%, 80%" border="1">
    <frame src="file1.html" name="topFrame">
    
    <frameset cols="30%, 70%">
        <frameset rows="50%, 50%">
            <frame src="file2.html" name="leftTopFrame">
            <frame src="file3.html" name="leftBottomFrame">
        </frameset>
        
        <frameset cols="50%, 50%">
            <frame src="" name="frame2">
            <frame src="" name="frame3">
        </frameset>
    </frameset>
</frameset>
</html>
