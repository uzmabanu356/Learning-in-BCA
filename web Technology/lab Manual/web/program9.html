<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: arial;
        }
        .menu>ul {
            background-color: #ff5252;
        }

        .menu ul {
            list-style: none;
            position: relative;
            margin: 0;
            padding: 0;
            float: left;
        }

        .menu ul a {
            color: black;
            text-decoration: none;
            font-size: 15px;
            line-height: 32px;
            padding: 0 12px;
            display: block;
        }

        .menu ul li {
            float: left;
            position: relative;
            margin: 0%;
            padding: 0%;
        }

        .menu ul ul {
            position: absolute;
            background-color:#218c74;
            padding-right: 10px;
            top: 100%;
            left: 0;
            display: none;
        }

        .menu ul ul li {
            float: none;
            width: 200px;
        }

        .menu ul li:hover>ul {
            display: block;
        }
    </style>
</head>

<body>
    <div class="menu">
        <ul>

            </li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </div>
</body>

</html>
