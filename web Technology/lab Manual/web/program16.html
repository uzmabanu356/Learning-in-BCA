<!DOCTYPE html>
<html>

<head>
    <title>Framed Web Page</title>
</head>
<frameset rows="30%,70%">
    <!-- Top frame for navigation links -->
    <frame src="File1.html" name="frame1">

        <!-- Lower frames for content -->
        <frameset cols="50%,50%">
            <frame src="File1.html" name="frame2">
                <frame src="File1.html" name="frame3">
                    <frameset rows="50%,50%">
                        <frame name="frame3">
                            <frame name="frame3">
                    </frameset>
        </frameset>
</frameset>

</html>
