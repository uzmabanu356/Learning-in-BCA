<!-- =====================================String objec================================ -->

<!DOCTYPE html>
<html>
<head>
    <script>
        let primitiveString = "hello";
        let objectString = new String("hello India");
        document.write(primitiveString  +"<br>"); // hello
        document.write(objectString  +"<br>");  //StringÂ {'hello India'}

        document.write(typeof primitiveString + "<br>");  //string
        document.write(typeof objectString);    //object

    </script>
</head>
<body>
       <h1>Hello</h1>
</body>

</html>
