<!-- ========================By Using the Array Constructor====================== -->

<!DOCTYPE html>
<html>

<body>
    <h1>By Using the Array Constructor</h1>

    <Script>
        var i;
        var  color = new Array(  "White","Black","pink");
        for (i =0; i < color.length; i++) {

            document.write(color[i] + "<br>");
        }
    </Script>
</body>

</html>
