<!-- ========================JavaScript Array (By Array Literal)====================== -->

<!DOCTYPE html>
<html>

<body>
    <h1>By Array Literal</h1>

    <Script>
        
        let fruits = ["Apple", "Banana", "Cherry", "Mango"];

        for (i = 0; i < fruits.length; i++) {

            document.write(fruits[i]+"<br>");
        }

    </Script>
</body>

</html>
