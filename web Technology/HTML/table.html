<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <h1>Table tag</h1>
     <table border="1px"  align="center" width="100%">
        <caption>Student Data</caption>
     <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Roll no.</th>
    </tr>
    <tr>
        <td>uzma</td>
        <td>2 <sup>nd</sup> year</td>
        <td>666564</td>
    </tr>
    <tr>
        <td>faizan</td>
        <td>3 <sup>rd</sup>year</td>
        <td>777957</td>
    </tr>
  </table>
</body>
</html>
