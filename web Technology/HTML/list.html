<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
    <style>
        h1{
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <h1>Order list</h1>
    <ol type="i">
        <li>Black</li>
        <li>Green</li>
        <li>Blue</li>
        <li>Brown</li>
        <li>Pink</li>
    </ol>
     <h1>unorder list</h1>
    <ul>
        <li>Black</li>
        <li>Green</li>
        <li>Blue</li>
        <li>Brown</li>
        <li>Pink</li>
    </ul>
</body>
</html>
