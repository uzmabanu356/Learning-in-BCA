<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Math Methods</h1>
    <script>
        // Absolute Value: Math.abs()
        console.log("Math.abs(-10):", Math.abs(-10)); // 10
        console.log("Math.abs(25):", Math.abs(25));  // 25

        // Round up: Math.ceil()
        console.log("Math.ceil(4.1):", Math.ceil(4.1)); // 5
        console.log("Math.ceil(-4.1):", Math.ceil(-4.1)); // -4

        // Round down: Math.floor()
        console.log("Math.floor(4.9):", Math.floor(4.9)); // 4
        console.log("Math.floor(-4.1):", Math.floor(-4.1)); // -5

        // Maximum value: Math.max()
        console.log("Math.max(10, 20, -5, 50):", Math.max(10, 20, -5, 50)); // 50

        // Minimum value: Math.min()
        console.log("Math.min(10, 20, -5, 50):", Math.min(10, 20, -5, 50)); // -5

        // Power: Math.pow()
        console.log("Math.pow(2, 3):", Math.pow(2, 3)); // 8 (2^3)
        console.log("Math.pow(5, 2):", Math.pow(5, 2)); // 25 (5^2)

        // Square Root: Math.sqrt()
        console.log("Math.sqrt(16):", Math.sqrt(16)); // 4
        console.log("Math.sqrt(81):", Math.sqrt(81)); // 9

        // Cube Root: Math.cbrt() (bonus)
        console.log("Math.cbrt(27):", Math.cbrt(27)); // 3
        console.log("Math.cbrt(8):", Math.cbrt(8)); // 2
    </script>
</body>
</html>
