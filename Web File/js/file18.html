<!-- ========================By Creating an Instance of Array====================== -->

<!DOCTYPE html>
<html >

<body>
    <h1>By Creating an Instance of Array</h1>

    <Script>
        var i;
        var color = new Array();
        //Assigning the value in Array
        color[0] = "White";
        color[1] = "Black";
        color[2] = "pink";

        for (i =0; i < color.length; i++) {

            document.write(color[i] + "<br>");
        }
    </Script>
</body>

</html>
