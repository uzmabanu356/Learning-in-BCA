<!-- ===================================By Using an Object Constructor================================ -->

<!DOCTYPE html>
<html>

<head>
    <script>
        function emp(id, name, salary) {
             this.id=id;
             this.name=name;
             this.salary=salary;
        }
        e= new emp(101,"Uzma",30000);
        document.write(e.id + " "+ e.name + " "+ e.salary + " ");
    </script>
</head>

<body>
    <h1>Hello</h1>
</body>

</html>
