<!-- =====================================String Method================================ -->

<!DOCTYPE html>

<head>
    <script>
        let str="Java Script";
        let str2="is a programming language"
        let result1=str.length;
        document.write("length() Method" +"<br>");
        document.write(result1 +"<br>");   

        document.write("CharAt() Method" +"<br>");
        let result2=str.charAt(2);
        document.write(result2 +"<br>");

        document.write("indexOf() Method" +"<br>");
        let result3=str.indexOf("S");
        document.write(result3 +"<br>");

        document.write("lastIndexOf() Method" +"<br>");
        let result4=str.lastIndexOf("a");
        document.write(result4 +"<br>");

        document.write("subString() Method" +"<br>");
        let result5=str.substring(0,4);
        document.write(result5 +"<br>");

        document.write("split() Method"+"<br>");
        let result6=str.split(" ");
        document.write(result6 +"<br>");

        document.write("toLowerCase() Method" +"<br>");
        let result7=str.toLowerCase();
        document.write(result7 +"<br>");

        document.write("toUpperCase() Method" +"<br>");
        let result8=str.toUpperCase();
        document.write(result8 +"<br>");
        
        document.write("concat() Method" +"<br>");
        let result9=str.concat(" ",str2);
        document.write(result9 +"<br>");
    </script>
</head>
<body>
       <h1>Hello</h1>
       
</body>

</html>
