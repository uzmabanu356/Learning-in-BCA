<!-- ==============================Date Object set methed================================ -->

<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Set Methods Example</h1>
    <script>
        // Create a new Date object
        let date = new Date();

        // Set methods to modify the date and time
        date.setFullYear(2030); // Set the year to 2030
        console.log("Set Year: " + date);

        date.setMonth(11); // Set the month to December (11 = December)
        console.log("Set Month: " + date);

        date.setDate(25); // Set the day of the month to 25
        console.log("Set Date: " + date);

        date.setHours(15); // Set the hours to 3 PM
        console.log("Set Hours: " + date);

        date.setMinutes(45); // Set the minutes to 45
        console.log("Set Minutes: " + date);

        date.setSeconds(30); // Set the seconds to 30
        console.log("Set Seconds: " + date);

        date.setMilliseconds(500); // Set the milliseconds to 500
        console.log("Set Milliseconds: " + date);

        // Set timestamp (milliseconds since Jan 1, 1970)
        date.setTime(1736536245500); // Example timestamp
        console.log("Set Timestamp: " + date);
    </script>
</body>
</html>
