<!-- ==================================Object Date(UTC)============================= -->

<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript UTC get   Methods Example</h1>
    <script>
        // Current Date Object
        let now = new Date();

        // Using UTC methods
        console.log("UTC Date: " + now.getUTCDate()); 
        console.log("UTC Month: " + (now.getUTCMonth() + 1)); 
        console.log("UTC Day of the Week: " + now.getUTCDay()); 
        console.log("UTC Hours: " + now.getUTCHours()); 
        console.log("UTC Minutes: " + now.getUTCMinutes()); 
        console.log("UTC Seconds: " + now.getUTCSeconds());
        console.log("UTC Full Year: " + now.getUTCFullYear());

        // console.log("UTC Milliseconds: " + now.getUTCMilliseconds());
        // console.log("UTC Timestamp: " + now.getTime());
    </script>
</body>
</html>
