<!Doctype html>
<html>
<body>  
      <script>  
        let character =prompt("Enter a character");
        switch(character){
            case "A" :
            case "E":
            case "I":
            case "O":
            case "U":
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
            document.write("vowel");
                break;
         default:
                document.write("consonant");
        }
     </script>
</body>
