<!DOCTYPE html>
<html>
<head>
    <style>
        ul{
            list-style-type:none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: green;
        }
        
        li{
            float: left;
        }

        li a{
            display: block;
            color: orange;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover{
                 background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="KK.HTML">NEWS</a></li>
        <li><a href="KK.HTML">CONTACT</a></li>
        <li><a href="KK.HTML">HOME</a></li>
        <li><a href="KK.HTML">ADDRESS</a></li>
    </ul>
</body>
</html>
