<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting</title>
</head>

<body>
    <header>
        <h1>HTML Text formatting</h1>
    </header>
    <b>Hello Web World</b> <br> <br>
    <i>Hello Web World</i> <br> <br>
    <u>Hello Web World</u> <br> <br>
    <big>Hello Web World</big> <br> <br>
    <small>Hello Web World</small> <br> <br>
    <del>Hello Web World</del> <br> <br>
    <ins>Hello Web World</ins> <br> <br>
    <mark>Hello Web World</mark> <br> <br>

    <h2>
        SubScript :-
    </h2>
    H<sub>2</sub>O <br>
    CO<sub>2</sub>

    <h2>
        SuperScript :-
    </h2> <br>
    (a+b)<sup>2</sup> = a <sup>2</sup>+2ab+ b <sup>2</sup> <br>
    x<sup>2</sup> + y<sup>3</sup>

</body>

</html>
